# use C-a
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# Splits
unbind |
bind | split-window -h -c "#{pane_current_path}"
unbind -
bind - split-window -v -c "#{pane_current_path}"

# Status bar
set -g status-bg "#312538"
set -g status-fg white
set -g status-interval 30
set -g status-left '#[fg=white][#S]#[default] '
set -g status-right ''
set-option -g status-right "$USER@#h #(TZ=Europe/London date +'%H:%M:%S')"

# Color of current window
setw -g window-status-current-style bg=green,fg=black

# Set window notifications
# setw -g monitor-activity on
# set -g visual-activity on

# Vim Escape
set -sg escape-time 0

set -g default-terminal "xterm"
# Vim Binds for splits and panes
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# Using the mouse
set -g mouse on

set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',alacritty:RGB'
